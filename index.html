<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    
    <body class="bg-dark text-light">
        <div id="app">
            <header>
                <div class="container">
                    <h1>{{ message }}</h1>
                </div>
            </header>

            <body>
                <div class="container">
                  
                    <p v-for="(item, i) in todoList" :key="i" :class="{ completed: item.done}">
                        <button @click="deleteBtn(i)" type="button" class="btn btn-outline-danger me-3">x</button>
                        {{ item.text }}
                    </p>

                    <div class="col-3">
                        <div class="input-group mb-3">
                            <input @keyup.enter="addBtn" v-model="newTodo" type="text" class="form-control" placeholder="Add ToDo.." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button @click="addBtn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
                        </div>
                    </div>
                    
                </div>
            </body>
            
        </div>

        

        <script src="main.js"></script>
    </body>
    <!-- BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
