<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- font-awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    </head>
    
    <body class="bg-dark text-light">
        <div id="app">
            <!-- header -->
            <header>
                <div class="container">
                    <h1>{{ message }}</h1>
                </div>
            </header>

            <!-- body -->
            <body>
                <div class="container">
                  
                    <!-- input ad to list -->
                    <div class="col-4">
                        <p v-if="inputError" class="inputError">ERRORE: devi inserire almeno 3 caratteri</p>
                        <div class="input-group mb-3">
                            <input @keyup.enter="addBtn" v-model="newTodo" type="text" class="form-control" placeholder="Add ToDo.." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button @click="addItem" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
                        </div>
                    </div>
                    
                    <!-- list -->
                    <!-- ternario -> :class="item.done ? 'completed' : ''" -->
                    <!-- SE item.done è true -> ha la classe completede ALLTRIMENTI nulla -->

                    <!-- l'indice mi aiuta a capire su che item lavorare -->
                    <p v-for="(item, i) in todoList" :key="i" :class="{ completed: item.done}">
                        <button @click="deleteBtn(i)" type="button" class="btn btn-outline-danger me-3">x</button>
                        {{ item.text }}
                        <!-- SE  item.done è è vera allora vedo il check -->
                        <!-- <i v-if="item.done" class="fa-regular fa-square-check"></i> -->
                        <!-- altrimenti vedo solo il quadratino -->
                        <!-- <i v-else="!item.done" class="fa-regular fa-square"></i> -->
                        <!-- con il ternario -->
                        <i @click="checkItem(i)" class="ms-2 fa-regular" :class="item.done ? 'fa-square-check' : 'fa-square'"></i>
                    </p>
                    
                </div>
            </body>
            
        </div>

        

        <script src="main.js"></script>
    </body>
    <!-- BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
